<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Who Fucked This</title>
  <style>
    body {
      background-color: #1b1f23;
      color: #e0f2f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 20vh;
      margin: 0;
    }

    h1 {
      font-size: 3.5em;
      color: #00c853;
      text-shadow: 0 0 8px #00c853, 0 0 16px #007e33;
      animation: pulse 3s infinite;
    }

    .name {
      font-size: 5em;
      color: #ffffff;
      text-shadow: 0 0 15px #00e676, 0 0 30px #00c853;
      animation: glow 2s infinite alternate;
      margin-top: 30px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.04); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00e676, 0 0 20px #00c853;
      }
      to {
        text-shadow: 0 0 20px #00ff95, 0 0 35px #00c853;
      }
    }
  </style>
</head>
<body>
  <h1>Who Fucked This?</h1>
  <div class="name">Jerome - added someone to Remote Users list without express permission from client. What a fucktard.</div>
</body>
</html>
