<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Who Fucked This</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body {
      background-color: #0a0000;
      margin: 0;
      padding: 0;
      font-family: 'UnifrakturCook', cursive;
      color: #ff0000;
      text-align: center;
      padding-top: 20vh;
      background-image: radial-gradient(circle, #220000 0%, #0a0000 100%);
      animation: flickerBg 10s infinite alternate;
    }

    h1 {
      font-size: 5em;
      color: #ff1a1a;
      letter-spacing: 3px;
      text-shadow:
        0 0 10px #ff0000,
        0 0 20px #8b0000,
        0 0 40px #ff1a1a,
        0 0 60px #ff0000;
      animation: glitch 2s infinite;
    }

    .name {
      font-size: 4em;
      color: #ffffff;
      margin-top: 40px;
      text-shadow:
        0 0 5px #ff4c4c,
        0 0 20px #ff1a1a,
        0 0 40px #ff0000,
        0 0 60px #8b0000;
      animation: burn 1.5s infinite alternate;
    }

    @keyframes glitch {
      0% { transform: translate(0); opacity: 1; }
      20% { transform: translate(-2px, 2px); opacity: 0.9; }
      40% { transform: translate(2px, -1px); opacity: 1; }
      60% { transform: translate(-1px, 1px); opacity: 0.95; }
      80% { transform: translate(1px, -2px); opacity: 1; }
      100% { transform: translate(0); opacity: 1; }
    }

    @keyframes burn {
      from {
        text-shadow:
          0 0 10px #ff4c4c,
          0 0 20px #ff1a1a,
          0 0 30px #8b0000;
        color: #fff0f0;
      }
      to {
        text-shadow:
          0 0 20px #ff0000,
          0 0 40px #ff1a1a,
          0 0 60px #8b0000;
        color: #ffdddd;
      }
    }

    @keyframes flickerBg {
      0% { background-color: #0a0000; }
      50% { background-color: #1a0000; }
      100% { background-color: #0a0000; }
    }
  </style>
</head>
<body>
  <h1>Who Fucked This?</h1>
  <div class="name">Phil & Peter - why did you fuck that guys cameras?</div>
</body>
</html>
